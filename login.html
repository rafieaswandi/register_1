<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Images/chinese nabihan.png" class="lol">

    <div class="register-container">
        <div class="image-container">
            <img src="Images/Frame 159.png" alt="Login Image">
        </div>

    <div class="login-container">
        <h1>Login</h1>
        <p>Login to <b>your</b> account!</p>
        <form>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" required />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
            <a href="/">Forgot password?</a>

            <button type="submit">Login</button>
            <span>Don't have an account? <a href="/register.html">Register here</a></span>
        </form>

        <p class="error">Terjadi Kesalahan</p>
        <p class="success">Login Berhasil</p>
    </div>
</body>
</html>
